<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mountain_100</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/index_styles.css' %}" rel="stylesheet" />
    </head>

    <body style="background-image: url('{% static "assets/img/20191009.jpg" %}')">
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Mountain 100</h1>
                    <p class="mb-5">대한민국의 100대 명산을 소개해줄게요<br>한 번 확인해보세요!</p>
                    <div class="mb-5">
                        <p class="sm-4" style="font-size: 12px; font-style: inherit; margin-left: 12%;">지도 마커를 클릭하여 원하는 지역을 선택해주세요</p>
                        <div class="index_maparea">
                            <img class="index_map" src="{% static 'assets/img/map_removebg.png' %}">
                            <a href="/zoom_1/1">
                                <img class="index_pin" id="index_pin_1" src="{% static 'assets/img/220629_pin.png' %}">
                            </a>
                            <a href="/zoom_1/2">
                                <img class="index_pin" id="index_pin_2" src="{% static 'assets/img/220629_pin.png' %}">
                            </a>
                            <a href="/zoom_1/3">
                                <img class="index_pin" id="index_pin_3" src="{% static 'assets/img/220629_pin.png' %}">
                            </a>
                            <a href="/zoom_1/4">
                                <img class="index_pin" id="index_pin_4" src="{% static 'assets/img/220629_pin.png' %}">
                            </a>
                            <a href="/zoom_1/5">
                                <img class="index_pin" id="index_pin_5" src="{% static 'assets/img/220629_pin.png' %}">
                            </a>
                            <a href="/zoom_1/6">
                                <img class="index_pin" id="index_pin_6" src="{% static 'assets/img/220629_pin.png' %}">
                            </a>
                        </div>
                    </div>

                    <!--산이름 검색하는 부분-->
                    <form id="contactForm" action="detail/0" method="post">{% csrf_token %}
                        <!-- mountain name input-->
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" name="mt_name" placeholder="산 이름을 입력하세요..."></div>
                            <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit">검색</button></div>
                        </div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="mt_name:required">Mountain name is required.</div>
                        <div class="invalid-feedback mt-2" data-sb-feedback="mt_name:mt_name">Name is not valid.</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="/zoom_1/1">지도 어때?</a>
                <a class="btn btn-dark m-3" href="/list/">목록 어때?</a>
                <a class="btn btn-dark m-3" href="/recommend/">이 산 어때?</a>

        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
