<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <script>
            L_NO_TOUCH = false;
            L_DISABLE_3D = false;
        </script>

    <style>html, body {width: 100%;height: 100%;margin: 0;padding: 0;}</style>
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>

    <meta name="viewport" content="width=device-width,
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        #map_261714118469ae5f22d1df2352624d18 {
            position: relative;
            width: 100.0%;
            height: 100.0%;
            left: 0.0%;
            top: 0.0%;
        }
    </style>

</head>
<body>

            <div class="folium-map" id="map_261714118469ae5f22d1df2352624d18" ></div>

</body>
<script>

    window.onload=function(){

        {% for st in train %}
            var marker1_{{ st.id }} = L.circleMarker(
            [{{ st.lat }}, {{ st.lot }}], {"bubblingMouseEvents": true, "color": "black", "dashArray": null, "dashOffset": null, "fill": true, "fillColor": "gray", "fillOpacity": 0.7, "fillRule": "evenodd", "lineCap": "round", "lineJoin": "round", "opacity": 1.0, "radius": 5, "stroke": true, "weight": 3}
            ).addTo(map_261714118469ae5f22d1df2352624d18);
            marker1_{{ st.id }}.bindTooltip(
                `<div><strong>기차 : </strong>{{ st.st_name }}역</div>`, {"sticky": true}
            );
        {% endfor %}

        {% for st in bus %}
            var marker2_{{ st.id }} = L.circleMarker(
            [{{ st.lat }}, {{ st.lot }}], {"bubblingMouseEvents": true, "color": "darkblue", "dashArray": null, "dashOffset": null, "fill": true, "fillColor": "skyblue", "fillOpacity": 0.7, "fillRule": "evenodd", "lineCap": "round", "lineJoin": "round", "opacity": 1.0, "radius": 5, "stroke": true, "weight": 3}
            ).addTo(map_261714118469ae5f22d1df2352624d18);
            marker2_{{ st.id }}.bindTooltip(
                `<div><strong>버스 : </strong>{{ st.st_name }}터미널</div>`, {"sticky": true}
            );
        {% endfor %}

        {% for st in subway %}
            var marker3_{{ st.id }} = L.circleMarker(
            [{{ st.lat }}, {{ st.lot }}], {"bubblingMouseEvents": true, "color": "brown", "dashArray": null, "dashOffset": null, "fill": true, "fillColor": "coral", "fillOpacity": 0.7, "fillRule": "evenodd", "lineCap": "round", "lineJoin": "round", "opacity": 1.0, "radius": 5, "stroke": true, "weight": 3}
            ).addTo(map_261714118469ae5f22d1df2352624d18);
            marker3_{{ st.id }}.bindTooltip(
                `<div><strong>지하철 : </strong>{{ st.st_name }}역</div>`, {"sticky": true}
            );
        {% endfor %}


        {% for mt in mountain %}
            var marker0_{{ mt.id }} = L.marker(
                [{{ mt.lat }}, {{ mt.lot }}], {}
            ).addTo(map_261714118469ae5f22d1df2352624d18);
            var icon{{ mt.id }} = L.AwesomeMarkers.icon(
                {"extraClasses": "fa-rotate-0", "icon": "flag", "iconColor": "white", "markerColor": "darkgreen", "prefix": "glyphicon"}
            );
            marker0_{{ mt.id }}.setIcon(icon{{ mt.id }});
            marker0_{{ mt.id }}.bindTooltip(
                `<div>{{ mt.name }}</div>`, {"sticky": true}
            );
        {% endfor %}
    };


            var map_261714118469ae5f22d1df2352624d18 = L.map(
                "map_261714118469ae5f22d1df2352624d18",
                {
                    center: [{{ center.lat }}, {{ center.lot }}],
                    crs: L.CRS.EPSG3857,
                    zoom: 12,
                    zoomControl: false,
                    preferCanvas: false,
                }
            );




            var tile_layer_c1fe42511ec89623141670841d1c90ce = L.tileLayer(
                "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {"attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            ).addTo(map_261714118469ae5f22d1df2352624d18);

</script>
